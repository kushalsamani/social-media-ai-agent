market_research:
  description: >
    Conduct market research to gather insights on industry trends, customer behavior, and competitor analysis, by researching, planning and building a market research strategy.
    <Product Name>{product_name}</Product Name>
    <Product Description>{product_description}</Product Description>
    <Target Audience>{target_audience}</Target Audience>
    <Budget>{budget}</Budget>

    Current Date: {current_date}

  expected_output: >
    A market research report that includes:  
    - Analysis of market trends and opportunities
    - Competitor Analysis
    - Customer Insights and needs
    - Recommendations for marketing marketing strategy. 
    The report should be concise, well-structured, data-driven, and provide a clear understanding of the market landscape to inform strategic decision-making.

prepare_marketing_strategy:
  description: >
    Develop a marketing strategy that aligns with company's goals and objectives. The strategy should include target audience analysis, positioning, messaging, and a detailed plan for executing marketing campaigns across various channels. The strategy should also consider budget constraints and resource allocation to ensure effective implementation.
    <Product Name>{product_name}</Product Name>
    <Product Description>{product_description}</Product Description>
    <Target Audience>{target_audience}</Target Audience>
    <Budget>{budget}</Budget>

    Current Date: {current_date}
    Use the findings from the previous task output to inform this strategy.

  expected_output: >
    A detailed marketing strategy report that includes 
    - Target audience segmentation
    - Required budget
    - Recommended marketing channels
    - Plan of action for the week containing 3 blogs to write, 2 reels to film, and 5 social media posts to create.
    - Key Performance Indicators (KPIs) to measure the success of the marketing strategy.


create_content_calendar:
  description: >
    Create a content calendar that outlines topics, formats, and publishing schedule for the next 1 month. The calendar should include a mix of content types, such as blog posts, social media updates, videos, and other relevant formats to effectively engage the audience and drive brand awareness.
    <Product Name>{product_name}</Product Name>
    <Product Description>{product_description}</Product Description>
    <Target Audience>{target_audience}</Target Audience>

    Current Date: {current_date}

  expected_output: >
    A detailed content calendar that includes 
    - Topics and formats for each content piece specified in marketing strategy
    - Publishing schedule for the next 1 month
    - Content types such as blog posts, social media updates, videos, and other relevant formats
    - A plan to effectively engage the audience and drive brand awareness.
    - Key themes and campaigns.

